<link rel='stylesheet' href='simple-calculator-app.css'>

<html>

<body>

<!--<img src = "https://n8y6p7n5.stackpathcdn.com/wp-content/uploads/2021/03/xp_grid-800x450.jpg">-->
<style>

.btn:active{
    transform: scale(0.98);
    box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.24);
        
  }

</style>


<div class="calculator">


    <input type="text" class="calculator-screen" value="0" disabled />
    
    <div class="calculator-keys">

      
      <button type="button" class=" operator btn " value="%">%</button>
      <button type="button" class="operator btn" value="/">&divide;</button>
      
      
      
      <button type="button" value="7" class= "btn">7</button>
      <button type="button" value="8" class= "btn">8</button>
      <button type="button" value="9" class= "btn">9</button>
      <button type="button" class="operator  btn" value="-">-</button>
      
      
      <button type="button" value="4" class= "btn">4</button>
      <button type="button" value="5" class= "btn">5</button>
      <button type="button" value="6" class= "btn">6</button>
      <button type="button" class="operator btn" value="*">&times;</button>
      
      
      <button type="button" value="1" class= "btn">1</button>
      <button type="button" value="2" class= "btn">2</button>
      <button type="button" value="3" class= "btn">3</button>
      
      <button type="button" class="operator btn" value="+">+</button>
  
      <button type="button" value="0" class= "btn">0</button>
      <button type="button" class="decimal function btn" value=".">.</button>
      <button type="button" class="all-clear function btn" value="all-clear">AC</button>
      <button type="button" onclick="Calc.Input.value = Calc.Input.value.substring(0, Calc.Input.value.length - 1)" class="delete function btn" value="delete">DEL</button>
      <button type="button" class="equal-sign operator btn " value="=">=</button>
    </div>
  </div>

  <script src='simple-calculator-app.js'></script>

   

  

 </body>
</html>
